<p-table [value]="workItems">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>            
            <th>Created</th>
            <th>Modified</th>
            <th>Priority</th>
            <th>State</th>
            <th>Iteration</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.created | date : 'short' }}</td>
            <td>{{item.lastModified | date : 'short'}}</td>
            <td>{{item.priority}}</td>
            <td>{{state[item.state]}}</td>
            <td>{{item.iteration}}</td>
        </tr>
    </ng-template>
</p-table>
