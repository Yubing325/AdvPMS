<button pButton type="button" label="Add" (click)="openDialog()"></button>


<p-table [value]="iterations" selectionMode="single" styleClass="p-datatable-striped" (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Created On</th>            
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
        <tr [pSelectableRow]="item">            
            <td>{{item.title}}</td>
            <td>{{item.created | date : 'short'}}</td>
        </tr>
    </ng-template>
</p-table>

<p-dialog header="Add a new iteration" [(visible)]="display">
    <input type="text" pInputText [(ngModel)]="title"/>
    <div>
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="addIteraton()"></button>
    </div>
</p-dialog>

<p-toast position="top-right"></p-toast>
