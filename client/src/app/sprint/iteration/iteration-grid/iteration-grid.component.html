<p-table [value]="iterations" selectionMode="single" styleClass="p-datatable-striped" (onRowSelect)="onRowSelect($event)">
    <ng-template pTemplate="header">
        <tr>
            <th>Title</th>
            <th>Created On</th>            
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
        <tr [pSelectableRow]="item">            
            <td>{{item.title}}</td>
            <td>{{item.created | date : 'short'}}</td>
        </tr>
    </ng-template>
</p-table>


<p-toast position="top-right"></p-toast>
