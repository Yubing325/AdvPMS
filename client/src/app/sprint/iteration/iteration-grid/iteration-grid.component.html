<ng-container *ngIf="iterations">
    <div class="card" *ngFor="let iteration of iterations">
        
        <div class="card-body">
            <div class="card-title">
                {{iteration.title}}
            </div>
            <div class="card-text">
                created at {{iteration.created |date }}
            </div>
            <a href="#" class="btn btn-primary">Button</a>
        </div>
    </div>
</ng-container>
