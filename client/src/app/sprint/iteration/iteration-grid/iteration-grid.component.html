<p-table [value]="iterations" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of cols2">
                {{col}}
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.created | date}}</td>
        </tr>
    </ng-template>
</p-table>
